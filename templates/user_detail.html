{% extends "base.html" %}

{% block user %}
{% endblock user %}

{% block contents %}
<p>{{uid}}님의 게시판</p>
{% if length==0 %}
<p><span style="color: red;">*글을 작성해주세요*</span></p>
{% else %}
    {% for post in post_list %}
    <a href="{{url_for('post', pid=post[0])}}">
        <div>
            {{post[1].title}}
        </div>
    </a>
    {% endfor %}
{% endif %}
{% endblock contents %}
