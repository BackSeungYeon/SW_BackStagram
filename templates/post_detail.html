{% extends "base.html" %}

{% block user %}
{% endblock user %}

{% block contents %}
<p>사용자: {{post.uid}}</p>
<p align="left" style="border-left: 10px solid #688FF4; padding: 0.5em; border-bottom: 2px solid #688FF4; ">제목: {{post.title}}</p>
<p align="left" style="border-left: 10px solid #688FF4; padding: 0.5em; border-bottom: 2px solid #688FF4; height:200px; ">본문: {{post.contents}}</p>

<form action="{{url_for('edit_post',pid=post_id)}}">
    <button type="submit" style="border-radius: 5em; padding: 0.5em 1em; background: #F9F9F9; box-shadow: 1px 2px 10px rgba(0,0,0,0.2);  margin-left: 5px;">수정하기</button>
</form>
<form action="{{url_for('delete_post',pid=post_id)}}">
    <button type="submit"style="border-radius: 5em; padding: 0.5em 1em; background: #F9F9F9; box-shadow: 1px 2px 10px rgba(0,0,0,0.2);  margin-left: 5px;">삭제하기</button>
</form>
{% endblock contents %}
