{% extends "base.html" %}

{% block message %}
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    <p>{{messages[0][1]}}</p>
{% endif %}
{% endwith %}
{% endblock message %}

{% block contents %}
<form action="{{url_for('login_done')}}" method=""get>
    <br><p><span style="background: #F9F7F6; border-left: 0.5em solid #688FF4; padding: 0.5em;">ID: </span></p>
    <input type="text" name="id" id="id"/>
    <p><span style="background: #F9F7F6; border-left: 0.5em solid #688FF4; padding: 0.5em;">Password: </span></p>
    <input type="password" name="pwd" id="pwd"/>
    <br><br>
    <button type="submit" style="border-radius: 5em; padding: 0.6em 1em; background: #F9F9F9; box-shadow: 1px 2px 10px rgba(0,0,0,0.2);  margin-left: 5px;">로그인</button>
</form>
{% endblock contents %}
