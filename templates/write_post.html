{% extends "base.html" %}
{% block message %}
{% with messages = get_flashed_messages(with_categories=true) %}

{% if messages %}
    <p>{{messages[0][1]}}</p>
{% endif %}
{% endwith %}
{% endblock message %}

{% block contents %}
<form action="{{url_for('write_done')}}" method="get">
    <input type="text" value="제목을 입력하시오." size=80 name="title" id="title" style="height:30px;" required><br><br>
    <input type="text" value="본문을 입력하시오." size=80 name="contents" id="contents" style="height:200px;" required><br><br>
    <button type="submit" style="border-radius: 5em; padding: 0.6em 1em; background: #F9F9F9; box-shadow: 1px 2px 10px rgba(0,0,0,0.2);  margin-left: 5px;">업로드</button>
</form>
{% endblock contents %}
